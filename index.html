<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="signup.css"> 
    </head>
    <body>
        <div class="sign-up-form">
            <h2>Sign in to Clearfreight</h2>
            <form>
                <p>New here? <a href="#">Create an account</a></p>
                <div class="input-container">
                <label>Email</label>
                <input type="email" class="input-box" placeholder="Email address">
                </div>
                <div class="input-container">
                <label>Password</label>
                <div class="password-container">
                <input type="password" class="input-box" placeholder="Password">
                <a href="#">Forget password?</a>
                </div>
                </div>
                <button type="button" class="signin-btn"> Sign in</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="google-btn">Sign in with Google</button>
                
            </form>
        </div>
    </body>
</html>
